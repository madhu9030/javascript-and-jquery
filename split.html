<html>
   <head>
      <title>JavaScript String split() Method</title>
   </head>
   
   <body>
   
      <script type="text/javascript">
         var str = "Apples are round and apples are juicy apples are juicy apples are juicy.";
         var splitted = str.split('a');
         
         document.write( splitted );
      </script>
      
   </body>
</html>
